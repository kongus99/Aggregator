@(title: String, scriptName: String, elmModuleName : String)

<!DOCTYPE html>

<html lang="en">

    <head>
        <title>@title</title>
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/autocomplete.css")">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script type="text/javascript" src="@routes.Assets.versioned(scriptName + ".js")"></script>
        <script type="text/javascript" src="@routes.Assets.versioned(scriptName + "Activator.js")"></script>
    </head>

    <body>
        <div id="mainBody"></div>
    </body>

    <script type="text/javascript"> activateElm("@elmModuleName"); </script>

</html>
